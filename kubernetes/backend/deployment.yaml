---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "gitlab.praktikum-services.ru:5050/std-025-75/sausage-store/sausage-backend:latest"
          ports:
            - name: backend
              containerPort: 80
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://rc1d-37jmsli3qkokbf7v.mdb.yandexcloud.net:6432/std-025-75"
            - name: SPRING_DATASOURCE_USERNAME
              value: std-025-75
            - name: SPRING_DATASOURCE_PASSWORD
              value: Testusr1234
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://std-025-75:Testusr1234@rc1d-373rb11d8uq2e4b5.mdb.yandexcloud.net:27018/std-025-75?tls=true"
            - name: REPORT_PATH
              value: "/var/sausage-store/reports/"
      imagePullSecrets:
        - name: docker-config-secret